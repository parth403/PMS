<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>PMS</title>
</head>

<body>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="product.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Product Management System
        </a>
    </nav>

    <form class="container">
        <div class="form-group">
            <label for="exampleFormControlInput1">Product Name</label>
            <input type="email" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput2">Price</label>
            <input type="number" class="form-control" id="exampleFormControlInput2">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleFormControlFile1">Product Image</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
        <button type="button" class="btn btn-primary">Submit</button>
        <div class="form-group" style="width: 25%; display: flex; margin: auto; ">
            <label for="exampleFormControlInput4">From:</label>
            <input type="number" class="form-control" id="exampleFormControlInput4">&nbsp;
            <label for="exampleFormControlInput5">To:</label>
            <input type="number" class="form-control" id="exampleFormControlInput5"><br>&nbsp;
            <button type="button" class="btn btn-primary">Filter</button>
        </div>
        <div class="form-group" style="display: flex;display: ruby;">
            <p>Sort By:</p>
            <select id="form-select" aria-label="Default select example">
                <option value="1">Product Id</option>
                <option value="2">Product Name</option>
                <option value="3">Price</option>
            </select>
        </div>
    </form>


    <div id="card-container" style="display: flex; flex-wrap: wrap; margin-top: 3%;"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
